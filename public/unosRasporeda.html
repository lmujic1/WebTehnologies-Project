<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./CSS/unosRasporeda.css">
    <title>Unos rasporeda</title>
</head>

<body>

    <div class="naslov">
        <h1>Nova aktivnost</h1>

        <div class="formaZaUnos">
            <form>
                <div class="unos">
                    <label>Naziv predmeta:</label>
                    <input type="text"> <br>
                </div>
                <div class="unos">
                    <label>Vrsta nastave:</label>
                    <select>
                        <option value="predavanje">Predavanje</option>
                        <option value="vjezbe">Vježbe</option>
                        <option value="tutorijal">Tutorijal</option>
                    </select>
                    <br>
                </div>
                <div class="unos">
                    <label>Vrijeme početka:</label>
                    <input type="time" min="08:00" max="20:00">
                </div>

                <div class="unos">
                    <label>Vrijeme kraja:</label>
                    <input type="time" min="08:00" max="20:00">
                </div>

                <div class="unos">
                    <label>Dan u sedmici:</label>
                    <select>
                    <option value="ponedjeljak">Ponedjeljak</option>
                    <option value="utorak">Utorak</option>
                    <option value="srijeda">Srijeda</option>
                    <option value="cetvrtak">Četvrtak</option>
                    <option value="petak">Petak</option>
                </select>
                </div>

                <div class="buttons">
                    <button type="submit">Dodaj aktivnost</button>
                    <button type="reset">Odustani</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
